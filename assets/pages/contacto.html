  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/style.css">
  </head>


  <body>
    <!-- header -->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
        <a class="navbar-brand" href="../../index.html">
            <img src="../images/logo.png" alt="logo_empresa">
            SKULL MOTOS
            </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Repuestos</a>
            </li>
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
                </li>

            </ul>
        </div>
        </div>
    </nav>
    <!-- /header -->

    <!-- formulario -->
        <section>
            <div class="container mt-4">
                <div class="row">
                    <div class="col text-center text-uppercase">
                    <small>Gracias por contactarnos</small>
                    <h2>Por favor diligencie este formulario</h2>
                    </div>
                </div>
                
                <form class="row g-3 mt-4">
                    <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress">
                    </div>
                    
                    <div class="col-md-4">
                    <label for="inputCity" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="col-md-4">
                    <label for="inputState" class="form-label">Genero</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Femenino</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                    <label for="inputState" class="form-label">País</label>
                    <select id="inputState" class="form-select">
                        <option selected>Seleccione</option>
                        <option>Colombia</option>
                        <option>Inglaterra</option>
                        <option>Italia</option>
                    </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Departamento</label>
                        <select id="inputState" class="form-select">
                        <option selected>Seleccione</option>
                        <option>Tolima</option>
                        <option>Antioquia</option>
                        <option>Cundinamarca</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Ciudad</label>
                        <select id="inputState" class="form-select">
                        <option selected>Seleccione</option>
                        <option>Ibagué</option>
                        <option>Medellín</option>
                        <option>Bogotá D.C.</option>
                        </select>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">¿Cuál es tu inquietud?</label>
                    </div>
                    
                    <div class="col-12 mt-4 mb-4 text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>

        </section>
    <!-- /formulario -->
    
    </body>
