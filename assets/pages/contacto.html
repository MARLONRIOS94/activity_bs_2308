<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Repuestos Para Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  </head>


  <body>
    <!-- header -->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
        <a class="navbar-brand" href="/index.html">
            <img src="../images/logo.png" alt="logo_empresa">
            SKULL MOTOS
            </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Repuestos</a>
            </li>
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
                </li>

            </ul>
        </div>
        </div>
    </nav>
    <!-- /header -->

    <!-- formulario -->
    <section>
        <div class="container mt-4">
            <div class="row">
                <div class="col text-center text-uppercase">
                <small>Gracias por contactarnos</small>
                <h2>Por favor diligencie</h2>
                </div>
            </div>

            <div class="row">
                <div class="col">
                <form>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Apellido</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Dirección</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    
                    <div class="mt-3">
                        <label for="exampleInputEmail1" class="form-label">Genero</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                Masculino
                                </label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                Femenino
                                </label>
                            </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">País</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione</option>
                            <option value="1">Colombia</option>
                            <option value="2">Brasil</option>
                            <option value="3">España</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Departamento</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione</option>
                            <option value="1">Tolima</option>
                            <option value="2">Antioquia</option>
                            <option value="3">Boyaca</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ciudad</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione</option>
                            <option value="1">Ibague</option>
                            <option value="2">Bogota</option>
                            <option value="3">Medellin</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">¿Que quieres saber?</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    
                    <div class="mb-5 mt-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
                </div>

                
            </div>

        </div>

    </section>
    <!-- /formulario -->
